<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundVerse - Register</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <header>
        <div class="logo">SoundVerse</div>
        <nav>
            <ul>
                <li><a href="landing.html">Back</a></li>
            </ul>
        </nav>
    </header>

    <div class="register-container">
        <div class="register-box">
            <h2>Register to SoundVerse</h2>
            <form action="home.html" method="get" id="registerForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SoundVerse | All Rights Reserved</p>
    </footer>
</body>
</html>
